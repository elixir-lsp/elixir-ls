name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  mix_test:
    name: mix test (Elixir ${{matrix.elixir}} | Erlang/OTP ${{matrix.otp}})
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: 1.12.x
            otp: 22.x
          - elixir: 1.12.x
            otp: 23.x
          - elixir: 1.13.x
            otp: 22.x
          - elixir: 1.13.x
            otp: 23.x
          - elixir: 1.13.x
            otp: 24.x
          - elixir: 1.13.x
            otp: 25.x
          - elixir: 1.14.x
            otp: 23.x
          - elixir: 1.14.x
            otp: 24.x
          - elixir: 1.14.x
            otp: 25.x
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Install Dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get --only test
      - run: mix test

